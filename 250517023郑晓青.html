<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际射手 - 太空射击游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a40);
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00ccff, #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaccff;
            margin-bottom: 25px;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            background-color: rgba(0, 0, 30, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
            border: 2px solid #00aaff;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(to bottom, #00aaff, #0066cc);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 100, 255, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 150, 255, 0.6);
            background: linear-gradient(to bottom, #00ccff, #0088ff);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            background-color: rgba(0, 20, 50, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid #00aaff;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #aaccff;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffcc;
        }
        
        .instructions {
            max-width: 800px;
            margin-top: 25px;
            background-color: rgba(0, 20, 50, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00aaff;
        }
        
        .instructions h3 {
            color: #00ccff;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            font-size: 3.5rem;
            color: #ff3366;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.7);
        }
        
        .final-score {
            font-size: 2.5rem;
            color: #00ffcc;
            margin-bottom: 30px;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #88aaff;
            font-size: 0.9rem;
            padding: 10px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .game-container {
                height: 400px;
            }
            
            .controls {
                gap: 10px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景星星 -->
    <div class="stars" id="stars"></div>
    
    <div class="header">
        <h1><i class="fas fa-rocket"></i> 星际射手</h1>
        <p class="subtitle">控制飞船，射击流星，生存越久得分越高！</p>
    </div>
    
    <div class="game-info">
        <div class="info-item">
            <div class="info-label">得分</div>
            <div class="info-value" id="score">0</div>
        </div>
        <div class="info-item">
            <div class="info-label">生命值</div>
            <div class="info-value" id="lives">3</div>
        </div>
        <div class="info-item">
            <div class="info-label">等级</div>
            <div class="info-value" id="level">1</div>
        </div>
        <div class="info-item">
            <div class="info-label">流星击中</div>
            <div class="info-value" id="destroyed">0</div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div class="game-over" id="game-over">
            <h2>游戏结束</h2>
            <div class="final-score">最终得分: <span id="final-score">0</span></div>
            <button id="restart-btn"><i class="fas fa-redo"></i> 重新开始</button>
        </div>
    </div>
    
    <div class="controls">
        <button id="start-btn"><i class="fas fa-play"></i> 开始游戏</button>
        <button id="pause-btn"><i class="fas fa-pause"></i> 暂停游戏</button>
        <button id="instructions-btn"><i class="fas fa-info-circle"></i> 游戏说明</button>
        <button id="fullscreen-btn"><i class="fas fa-expand"></i> 全屏模式</button>
    </div>
    
    <div class="instructions">
        <h3><i class="fas fa-gamepad"></i> 游戏控制说明</h3>
        <ul>
            <li><strong>移动飞船：</strong> 使用鼠标或手指移动来控制飞船左右移动</li>
            <li><strong>发射子弹：</strong> 点击鼠标左键或触摸屏幕发射子弹</li>
            <li><strong>游戏目标：</strong> 射击来袭的流星，避免被流星击中</li>
            <li><strong>每击中一个流星得10分，每通过一个等级会提高游戏难度</strong></li>
            <li><strong>生命值：</strong> 初始有3点生命，被流星击中会减少生命值</li>
        </ul>
    </div>
    
    <footer>
        <p>© 2023 星际射手 | 使用HTML5 Canvas开发 | 享受游戏乐趣！</p>
    </footer>

    <script>
        // 创建背景星星
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小和位置
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // 随机亮度
                const brightness = 0.5 + Math.random() * 0.5;
                star.style.backgroundColor = `rgba(255, 255, 255, ${brightness})`;
                
                // 闪烁动画
                const duration = 2 + Math.random() * 3;
                const delay = Math.random() * 5;
                star.style.animation = `twinkle ${duration}s infinite ${delay}s`;
                
                starsContainer.appendChild(star);
            }
            
            // 添加闪烁动画关键帧
            const styleSheet = document.createElement('style');
            styleSheet.textContent = `
                @keyframes twinkle {
                    0%, 100% { opacity: 0.3; }
                    50% { opacity: 1; }
                }
            `;
            document.head.appendChild(styleSheet);
        }
        
        // 游戏主逻辑
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const livesElement = document.getElementById('lives');
            const levelElement = document.getElementById('level');
            const destroyedElement = document.getElementById('destroyed');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const restartBtn = document.getElementById('restart-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const gameOverScreen = document.getElementById('game-over');
            const finalScoreElement = document.getElementById('final-score');
            
            // 设置画布尺寸
            function resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 游戏变量
            let game = {
                running: false,
                paused: false,
                score: 0,
                lives: 3,
                level: 1,
                destroyed: 0,
                lastTime: 0,
                player: {
                    x: 0,
                    y: 0,
                    width: 60,
                    height: 40,
                    speed: 8,
                    color: '#00ccff'
                },
                bullets: [],
                meteors: [],
                lastMeteorTime: 0,
                meteorInterval: 1500, // 流星生成间隔（毫秒）
                bulletSpeed: 10,
                keys: {},
                mouse: {
                    x: 0,
                    y: 0,
                    clicked: false
                }
            };
            
            // 初始化玩家位置
            game.player.x = canvas.width / 2 - game.player.width / 2;
            game.player.y = canvas.height - game.player.height - 20;
            
            // 绘制玩家飞船
            function drawPlayer() {
                ctx.save();
                
                // 飞船主体
                ctx.fillStyle = game.player.color;
                ctx.beginPath();
                ctx.moveTo(game.player.x + game.player.width / 2, game.player.y);
                ctx.lineTo(game.player.x + game.player.width, game.player.y + game.player.height);
                ctx.lineTo(game.player.x, game.player.y + game.player.height);
                ctx.closePath();
                ctx.fill();
                
                // 飞船细节
                ctx.fillStyle = '#00ffcc';
                ctx.fillRect(game.player.x + game.player.width / 2 - 10, game.player.y + game.player.height - 10, 20, 10);
                
                // 飞船火焰效果
                if (game.running) {
                    const flameHeight = 15 + Math.sin(Date.now() / 100) * 5;
                    ctx.fillStyle = '#ff9900';
                    ctx.beginPath();
                    ctx.moveTo(game.player.x + game.player.width / 2 - 10, game.player.y + game.player.height);
                    ctx.lineTo(game.player.x + game.player.width / 2, game.player.y + game.player.height + flameHeight);
                    ctx.lineTo(game.player.x + game.player.width / 2 + 10, game.player.y + game.player.height);
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            // 绘制子弹
            function drawBullets() {
                ctx.fillStyle = '#00ff00';
                for (let bullet of game.bullets) {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 子弹尾迹
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y + 5, bullet.radius * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#00ff00';
                }
            }
            
            // 绘制流星
            function drawMeteors() {
                for (let meteor of game.meteors) {
                    ctx.save();
                    ctx.translate(meteor.x, meteor.y);
                    
                    // 流星主体
                    ctx.fillStyle = meteor.color;
                    ctx.beginPath();
                    ctx.arc(0, 0, meteor.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 流星细节
                    ctx.fillStyle = meteor.detailColor;
                    ctx.beginPath();
                    ctx.arc(-meteor.radius * 0.3, -meteor.radius * 0.3, meteor.radius * 0.4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 流星尾迹
                    ctx.fillStyle = meteor.trailColor;
                    ctx.beginPath();
                    ctx.ellipse(0, meteor.radius + 5, meteor.radius * 0.8, meteor.radius * 0.4, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            }
            
            // 更新游戏状态
            function updateGame(currentTime) {
                if (!game.running || game.paused) return;
                
                // 计算时间增量
                const deltaTime = currentTime - game.lastTime;
                game.lastTime = currentTime;
                
                // 清除画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制星空背景
                drawBackground();
                
                // 更新玩家位置（跟随鼠标）
                game.player.x = game.mouse.x - game.player.width / 2;
                
                // 限制玩家在画布内移动
                if (game.player.x < 0) game.player.x = 0;
                if (game.player.x + game.player.width > canvas.width) {
                    game.player.x = canvas.width - game.player.width;
                }
                
                // 生成流星
                if (currentTime - game.lastMeteorTime > game.meteorInterval) {
                    createMeteor();
                    game.lastMeteorTime = currentTime;
                }
                
                // 更新子弹位置
                for (let i = game.bullets.length - 1; i >= 0; i--) {
                    game.bullets[i].y -= game.bulletSpeed;
                    
                    // 移除超出画布的子弹
                    if (game.bullets[i].y + game.bullets[i].radius < 0) {
                        game.bullets.splice(i, 1);
                    }
                }
                
                // 更新流星位置
                for (let i = game.meteors.length - 1; i >= 0; i--) {
                    game.meteors[i].y += game.meteors[i].speed;
                    game.meteors[i].x += game.meteors[i].vx;
                    
                    // 移除超出画布的流星
                    if (game.meteors[i].y - game.meteors[i].radius > canvas.height) {
                        game.meteors.splice(i, 1);
                    }
                }
                
                // 检测子弹和流星的碰撞
                for (let i = game.bullets.length - 1; i >= 0; i--) {
                    for (let j = game.meteors.length - 1; j >= 0; j--) {
                        const bullet = game.bullets[i];
                        const meteor = game.meteors[j];
                        
                        const dx = bullet.x - meteor.x;
                        const dy = bullet.y - meteor.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < bullet.radius + meteor.radius) {
                            // 碰撞发生
                            game.bullets.splice(i, 1);
                            game.meteors.splice(j, 1);
                            game.score += 10;
                            game.destroyed += 1;
                            
                            // 更新UI
                            scoreElement.textContent = game.score;
                            destroyedElement.textContent = game.destroyed;
                            
                            // 每摧毁10个流星升一级
                            if (game.destroyed % 10 === 0) {
                                game.level++;
                                levelElement.textContent = game.level;
                                
                                // 增加难度
                                game.meteorInterval = Math.max(300, game.meteorInterval - 100);
                                game.bulletSpeed = Math.min(15, game.bulletSpeed + 0.5);
                            }
                            
                            break;
                        }
                    }
                }
                
                // 检测玩家和流星的碰撞
                for (let i = game.meteors.length - 1; i >= 0; i--) {
                    const meteor = game.meteors[i];
                    
                    // 简单的矩形碰撞检测
                    if (meteor.x + meteor.radius > game.player.x &&
                        meteor.x - meteor.radius < game.player.x + game.player.width &&
                        meteor.y + meteor.radius > game.player.y &&
                        meteor.y - meteor.radius < game.player.y + game.player.height) {
                        
                        game.meteors.splice(i, 1);
                        game.lives--;
                        livesElement.textContent = game.lives;
                        
                        // 游戏结束检测
                        if (game.lives <= 0) {
                            gameOver();
                        }
                    }
                }
                
                // 绘制游戏对象
                drawBullets();
                drawMeteors();
                drawPlayer();
                
                // 继续游戏循环
                requestAnimationFrame(updateGame);
            }
            
            // 绘制星空背景
            function drawBackground() {
                // 深色背景
                ctx.fillStyle = 'rgba(10, 10, 40, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 绘制远处星星
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                for (let i = 0; i < 50; i++) {
                    const x = (i * 17) % canvas.width;
                    const y = (i * 23 + Date.now() * 0.01) % canvas.height;
                    const size = 1 + Math.sin(Date.now() * 0.001 + i) * 0.5;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // 创建流星
            function createMeteor() {
                const radius = 15 + Math.random() * 20;
                const colors = [
                    {main: '#9966ff', detail: '#cc99ff', trail: 'rgba(153, 102, 255, 0.5)'},
                    {main: '#ff6666', detail: '#ff9999', trail: 'rgba(255, 102, 102, 0.5)'},
                    {main: '#66ccff', detail: '#99ddff', trail: 'rgba(102, 204, 255, 0.5)'},
                    {main: '#ffcc66', detail: '#ffdd99', trail: 'rgba(255, 204, 102, 0.5)'}
                ];
                const colorSet = colors[Math.floor(Math.random() * colors.length)];
                
                game.meteors.push({
                    x: Math.random() * (canvas.width - radius * 2) + radius,
                    y: -radius,
                    radius: radius,
                    speed: 2 + Math.random() * 3 + game.level * 0.3,
                    vx: (Math.random() - 0.5) * 2,
                    color: colorSet.main,
                    detailColor: colorSet.detail,
                    trailColor: colorSet.trail
                });
            }
            
            // 发射子弹
            function shootBullet() {
                if (!game.running || game.paused) return;
                
                game.bullets.push({
                    x: game.player.x + game.player.width / 2,
                    y: game.player.y,
                    radius: 4,
                    speed: game.bulletSpeed
                });
            }
            
            // 游戏结束
            function gameOver() {
                game.running = false;
                finalScoreElement.textContent = game.score;
                gameOverScreen.style.display = 'flex';
            }
            
            // 开始游戏
            function startGame() {
                if (game.running) return;
                
                // 重置游戏状态
                game.running = true;
                game.paused = false;
                game.score = 0;
                game.lives = 3;
                game.level = 1;
                game.destroyed = 0;
                game.bullets = [];
                game.meteors = [];
                game.meteorInterval = 1500;
                game.bulletSpeed = 10;
                
                // 更新UI
                scoreElement.textContent = game.score;
                livesElement.textContent = game.lives;
                levelElement.textContent = game.level;
                destroyedElement.textContent = game.destroyed;
                
                // 隐藏游戏结束屏幕
                gameOverScreen.style.display = 'none';
                
                // 设置玩家初始位置
                game.player.x = canvas.width / 2 - game.player.width / 2;
                
                // 开始游戏循环
                game.lastTime = performance.now();
                requestAnimationFrame(updateGame);
            }
            
            // 暂停/继续游戏
            function togglePause() {
                if (!game.running) return;
                
                game.paused = !game.paused;
                pauseBtn.innerHTML = game.paused ? 
                    '<i class="fas fa-play"></i> 继续游戏' : 
                    '<i class="fas fa-pause"></i> 暂停游戏';
                
                if (!game.paused) {
                    game.lastTime = performance.now();
                    requestAnimationFrame(updateGame);
                }
            }
            
            // 切换全屏
            function toggleFullscreen() {
                const container = document.querySelector('.game-container');
                
                if (!document.fullscreenElement) {
                    if (container.requestFullscreen) {
                        container.requestFullscreen();
                    } else if (container.webkitRequestFullscreen) {
                        container.webkitRequestFullscreen();
                    } else if (container.msRequestFullscreen) {
                        container.msRequestFullscreen();
                    }
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> 退出全屏';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> 全屏模式';
                }
            }
            
            // 事件监听器
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', togglePause);
            restartBtn.addEventListener('click', startGame);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // 鼠标移动事件
            canvas.addEventListener('mousemove', function(e) {
                const rect = canvas.getBoundingClientRect();
                game.mouse.x = e.clientX - rect.left;
                game.mouse.y = e.clientY - rect.top;
            });
            
            // 触摸移动事件
            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                game.mouse.x = e.touches[0].clientX - rect.left;
                game.mouse.y = e.touches[0].clientY - rect.top;
            }, { passive: false });
            
            // 鼠标点击/触摸事件发射子弹
            canvas.addEventListener('mousedown', function() {
                shootBullet();
            });
            
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                shootBullet();
                
                // 更新触摸位置
                const rect = canvas.getBoundingClientRect();
                game.mouse.x = e.touches[0].clientX - rect.left;
                game.mouse.y = e.touches[0].clientY - rect.top;
            }, { passive: false });
            
            // 键盘控制
            document.addEventListener('keydown', function(e) {
                game.keys[e.key] = true;
                
                if (e.key === ' ' || e.key === 'Spacebar') {
                    shootBullet();
                }
                
                if (e.key === 'p' || e.key === 'P') {
                    togglePause();
                }
                
                if (e.key === 'Enter' && !game.running) {
                    startGame();
                }
            });
            
            document.addEventListener('keyup', function(e) {
                game.keys[e.key] = false;
            });
            
            // 初始绘制
            drawBackground();
            drawPlayer();
            
            // 显示游戏说明
            document.getElementById('instructions-btn').addEventListener('click', function() {
                alert('游戏说明：\n1. 移动鼠标控制飞船\n2. 点击鼠标发射子弹\n3. 射击流星获得分数\n4. 避免被流星击中\n5. 每击中10个流星升一级，难度增加\n6. 初始有3条生命，被击中减少生命\n7. 按P键暂停游戏，空格键发射子弹');
            });
        });
    </script>
</body>
</html>
